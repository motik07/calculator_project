<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="icon" href="./IynqueIos7StyleCalculator.512.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
    <title>Calculator</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.lordicon.com/lordicon.js"></script>
    <script defer src="script/script.js"></script>
  </head>
  <body>

    <div class="container-fluid m-0 p-0">

      <!--^…………………………………………… HEADER ……………………………………………^-->

      <div class="box-shadow z-3 position-fixed col-12 p-0 m-0 d-flex flex-wrap justify-content-around align-items-center bg-primary">
       
        <div class="col-1 d-flex align-items-center justify-content-center" id="id_sider_btn" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
          <p class="col m-2 d-flex align-items-center justify-content-center fs-4 fw-bolder text-light txt-shadow">&#9776;</p>
        </div>

         <div class="col d-flex justify-content-center">
          <h1 class="m-1 fw-bolder font-bona-important text-light txt-shadow">moti's</h1>
          <lord-icon src="https://cdn.lordicon.com/szoiozyr.json" trigger="loop" delay="2500" style="width: 50px; height: 50px"></lord-icon>
          <h1 class="m-1 fw-bolder font-bona-important text-light txt-shadow">calculator project</h1>
        </div>

        <div class="col p-2 d-flex flex-row justify-content-center">
          <nav class="navbar navbar-expand-lg">
            <ul class="d-inline navbar-nav text-center">
              <li class="d-inline text-center container-md m-1">
                <a class="navbar-brand fw-bold text-light txt-shadow" href="https://motik07.github.io/moti_ov_portfolio/" target="_self" rel="noopener noreferrer">בית</a>
              </li>
              <li class="d-inline text-center container-md m-1">
                <a class="navbar-brand fw-bold text-light txt-shadow" href="https://motik07.github.io/moti_ov_portfolio/#contact_id" target="_self" rel="noopener noreferrer">צור קשר</a>
              </li>
            </ul>
          </nav>
        </div>

      </div>

      <div class="col h-50 p-5"></div>
      <div class="col h-50 p-5"></div>

      <!--^…………………………………………… SIDER ……………………………………………^-->

      <div class="bg-primary offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
        
        <div class="offcanvas-header d-flex flex-column">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          <h5 class="offcanvas-title fs-3 fw-bold text-light txt-shadow" id="staticBackdropLabel">:ניווט</h5>
        </div>

        <div class="offcanvas-body">

          <nav class="navbar navbar-expand-lg col justify-content-center">
            <ul class="d-inline navbar-nav text-center">
              <li class="d-inline text-center container-md m-1">
                <a class="navbar-brand fw-bold text-light txt-shadow" href="https://motik07.github.io/moti_ov_portfolio/" target="_self" rel="noopener noreferrer">בית</a>
              </li>
              <li class="d-inline text-center container-md m-1">
                <a class="navbar-brand fw-bold text-light txt-shadow" href="https://motik07.github.io/moti_ov_portfolio/#contact_id" target="_self" rel="noopener noreferrer">צור קשר</a>
              </li>
            </ul>
          </nav>

        </div>

      </div>

      <!--^…………………………………………… MAIN CONTENT ……………………………………………^-->

       <div class=" col-12 d-flex flex-column align-items-center">
        <div id="calculator" class="col-6 d-flex flex-column align-items-center bg-dark-subtle p-2 m-2 rounded shadow shadow-lg">
          <div class="col-12 p-1">
            <input type="text" id="calculator_display" class="form-control" disabled>
          </div>
          <div id="calculator_keys" class="col-12 d-flex flex-column align-items-center">
          <div class="col-12 d-flex justify-content-between flex-wrap">
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-outline-dark" value="con">con</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-outline-dark" value="sin">sin</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-outline-dark" value="tan">tan</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-warning" value="clear">clear</button>
          </div>
          <div class="col-12 d-flex justify-content-between flex-wrap">
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-danger" value="/">/</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-danger" value="*">*</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-danger" value="-">-</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-danger" value="+">+</button>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="7">7</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="8">8</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="9">9</button>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="4">4</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="5">5</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="6">6</button>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="1">1</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="2">2</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="3">3</button>
        </div>
        <div class="col-12 d-flex justify-content-between">
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value=".">.</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="0">0</button>
            <button onclick="btnClicked(this)" class="fw-bolder box-shadow col m-1 btn btn-primary" value="+">=</button>
          </div>
          </div>
        </div>
       </div>
       <div class="col h-50 p-5"></div>
       <div class="col h-50 p-5"></div>
      <!--^…………………………………………… FOOTER ……………………………………………^-->

      <footer class="col-12 d-flex flex-wrap justify-content-center fixed-bottom h-auto bg-body-secondary">
        <p class="text-dark m-1">© !הזכויות שמורות למוטי</p>
      </footer>

    </div>
  </body>
</html>
